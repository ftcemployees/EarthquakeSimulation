<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Earthquake Simulation</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand">Earthquake Simulation</span>
    </nav>

    <main>
      <div class="nav nav-tabs" id="mainTabs" role="tablist">
        <a
          class="nav-item nav-link active"
          id="home-tab"
          data-toggle="tab"
          href="/home"
          role="tab"
          aria-controls="home"
          aria-selected="true"
          >Home</a
        >
        <a
          class="nav-item nav-link"
          id="page-1-tab"
          data-toggle="tab"
          href="#page1"
          role="tab"
          aria-controls="page1"
          aria-selected="false"
          >Page 1</a
        >
        <a
          class="nam-item nav-link"
          id="page-2-tab"
          data-toggle="tab"
          href="#page2"
          role="tab"
          aria-controls="page2"
          aria-selected="false"
          >Page 2</a
        >
      </div>
      <div class="tab-content simulation-content" id="mainTabContent">
        <div
          class="tab-pane fade show active"
          id="home"
          role="tabpanel"
          aria-labelledby="home-tab"
        >
          <script>
            const page1 = document.querySelector('link[rel="import"]').import;
            document.getElementById("id").innerHTML = page1;
          </script>
        </div>
        <div
          class="tab-pane fade show"
          id="page1"
          role="tabpanel"
          aria-labelledby="page-1-tab"
        >
          <div class="container">
            <button
              class="btn btn-primary text-light"
              onclick="$('#home-tab').click()"
            >
              Previous
            </button>
            <button
              class="btn btn-primary text-light"
              onclick="$('#page-2-tab').click()"
            >
              Next
            </button>
          </div>
        </div>
        <div
          class="tab-pane fade show"
          id="page2"
          role="tabpanel"
          aria-labelledby="page-2-tab"
        >
          <div class="container">
            <button
              class="btn btn-primary text-light"
              onclick="$('#page-1-tab').click()"
            >
              Previous
            </button>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
